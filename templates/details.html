{% extends 'base.html' %}
{% block title %}{{ note.name }} | NoteGlow.com{% endblock %}
{% block content %}
    <main id="main">
        <section class="note-box">
            <form method="POST" action="/lock/{{ note.pid }}">
                <input type="submit" value="Edit"/>
            </form>
            <div class="card">{{ note.body|safe }}</div>
        </section>
    </main>
{% endblock %}
